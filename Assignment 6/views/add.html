    <h2>"{{ title }}" has been added!</h2><!--we don't need add.title, just title, author etc.-->
    <li>Title: {{ title }}</li>
    <li>Author: {{ author }}</li>
    <li>Price: {{ price }}</li>
  
    <h3><a href="/delete?title={{ title }}">Delete this title</a></h3><!--link to the /delete?querystring to delete the title-->
